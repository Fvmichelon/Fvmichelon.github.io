<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centralizada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .centered-div {
            width: 900px;
            height: 600px;
            background-image: url('assets/jornada_profissional/jornada_profissional_2.png'); /* Substitua pelo caminho da sua imagem */
            background-size: cover; /* Ajusta automaticamente Ã  div */
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 10px; /* Apenas para um visual mais bonito */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay-image {
            width: 700px;
            height: 400px;
            position: absolute;
            margin-bottom: 100px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="centered-div">
        <img src="https://picsum.photos/600/400" alt="Imagem Central" class="overlay-image">
    </div>
</body>
</html>
